<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Quizzes</title>
</head>
<body>
<h1>Async Quizzes</h1>
<p>see console</p>
<script>
  function quiz1() {
    setTimeout(() => console.log('1.1'), 1);  // This is queued second (slight delay)
    setTimeout(() => console.log('1.111'), 0); // This is queued first (shorter delay)
    console.log('1.2');                       // Synchronous
    console.log('1.3');                       // Synchronous
  }


  quiz1();

  function quiz2() {
    setTimeout(console.log('2.1'));
    console.log('2.2');
  }

  quiz2();

  function quiz3() {
    setTimeout((console.log('3.1a'), () => console.log('3.1b')));
    console.log('3.2');
  }

  quiz3();

  function quiz4() {
    setTimeout(() => {
      setTimeout(() => console.log('4.1a') );
      console.log('4.1b');
    });
    console.log('4.2');
  }
  quiz4()
</script>
</body>
</html>
