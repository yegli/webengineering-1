<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
  <h1>Schere Stein Papier</h1>
  <div class="horizontal-line-medium"></div>

  <section id="rankingpage-section" class="page">
    <button id="switch-online-offline"></button>
    <div class="horizontal-line-small"></div>

    <section id="loading-spinner" class="invisible"></section>
    <section id="ranking-container">
      <h2>Rangliste</h2>
      <ul id="ranking-list"></ul>
    </section>

    <form id="login-form">
      <h4>Starten Sie ein neues Spiel</h4>
      <label for="username">Name: </label>
      <input type="text" id="username" required>
      <input type="submit" id="play" value="Spiel starten">
    </form>
  </section>

  <section id="gamepage-section" class="page">
    <section id="play-field-section">
      <p id="expected-user-action-message"></p>
      <div id="playbuttons-container">
        <button type="button" class="play-button" value="scissors">Schere</button>
        <button type="button" class="play-button" value="rock">Stein</button>
        <button type="button" class="play-button" value="paper">Papier</button>
        <button type="button" class="play-button" value="well">Brunnen</button>
        <button type="button" class="play-button" value="match">Streichholz</button>
      </div>
      <p id="counter-message"></p>
      <p id="enemy-result">?</p>
    </section>
    
    <section id="history-section">
      <h3>History</h3>
      <table id="history-table"></table>
    </section>

    <div class="horizontal-line-small"></div>
    
    <button id="return-ranking-page">Zur√ºck zum Ranking</button>
  </section>

  <div class="horizontal-line-medium"></div>
</body>
</html>
